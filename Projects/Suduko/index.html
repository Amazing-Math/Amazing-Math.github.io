<!DOCTYPE html>
<head>
  <title>Suduko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "suduko_board">

  </div>

  <div id="number"> </div>

  <div id = "numbers">
    <button class="AvalibleNumber" id="Number1" onclick="Number('1')">1<p class="NumLeft" id="NumberLeft1">9</p></button>
    <button class="AvalibleNumber" id="Number2" onclick="Number('2')">2<p class="NumLeft" id="NumberLeft2">9</p></button>
    <button class="AvalibleNumber" id="Number3" onclick="Number('3')">3<p class="NumLeft" id="NumberLeft3">9</p></button>
    <button class="AvalibleNumber" id="Number4" onclick="Number('4')">4<p class="NumLeft" id="NumberLeft4">9</p></button>
    <button class="AvalibleNumber" id="Number5" onclick="Number('5')">5<p class="NumLeft" id="NumberLeft5">9</p></button>
    <button class="AvalibleNumber" id="Number6" onclick="Number('6')">6<p class="NumLeft" id="NumberLeft6">9</p></button>
    <button class="AvalibleNumber" id="Number7" onclick="Number('7')">7<p class="NumLeft" id="NumberLeft7">9</p></button>
    <button class="AvalibleNumber" id="Number8" onclick="Number('8')">8<p class="NumLeft" id="NumberLeft8">9</p></button>
    <button class="AvalibleNumber" id="Number9" onclick="Number('9')">9<p class="NumLeft" id="NumberLeft9">9</p></button>
  </div>

  <div id="NewGame" class="Hide">
    <div class="Center">----------------------------- Mistakes -----------------------------</div>
    <div class="Center" id="MistakeCount">5</div>
    <button id="NewGameButton" onclick="NewGame()">New Game</button>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
