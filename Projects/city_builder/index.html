<!DOCTYPE html>
<head>
  <title>2d City Game</title>
  <link rel="stylesheet" href="style/style.css">

  <script type="text/javascript" src="scripts/Input.js"></script>
  <script type="text/javascript" src="scripts/Noise.js"></script>
</head>
<body>
  <div id="settings" onmouseover="elover()" onmouseout="elexit()">
    <select name="object" id="object">
      <option value="road">Road</option>
      <option value="house">House</option>
      <option value="supermarket">Supermarket</option>
      <!-- <option value="park">Park</option> -->
    </select>

    Place/Destroy:
    <input type="checkbox" name="place" id="place"></input>
  </div>

  <div id="item_desc" onmouseover="elover()" onmouseout="elexit()">
    <div id="item_price">Cost: $1000</div>
    <img id="item_image" src="textures/Road.png" alt="item image" width="100"></img>
    <div id="item_price_2">Cost: $1000</div>
  </div>

  <div id="game_data">
    <div class="data" onmouseover="elover()" onmouseout="elexit()">
      <p>Population</p><div id="population">15</div>
    </div>

    <div class="data" onmouseover="elover()" onmouseout="elexit()">
      <p>Money</p><div id="money">15</div>
    </div>

    <div class="data" onmouseover="elover()" onmouseout="elexit()">
      <p>Money Per Sec</p><div id="Money_Added">0$</div>
    </div>

    <div class="data" onmouseover="elover()" onmouseout="elexit()">
      <p>Happiness</p><div id="Money_Added">100%</div>
    </div>
  </div>

  <canvas id="game_canvas"></canvas>

  <script type="text/javascript" src="scripts/Renderer.js"></script>
  <script type="text/javascript" src="scripts/Game.js"></script>
</body>
